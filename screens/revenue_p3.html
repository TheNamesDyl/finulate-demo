<html>
  <head>
    <link rel="stylesheet" href="../login.css" />
    <script src="../login.js"></script>
  </head>
  <body>
    <div id="fullscreen">
      <img class="screensLarge" id="homescreen" src="../res/5_revenue_q3.png" />
      <img
        id="use_saas_average"
        class="button"
        src="../res/use_sas.png"
        onclick="showNextScreen(this)"
      />

      <img
        id="revenue_p3_next"
        class="button"
        src="../res/next.png"
        onclick="showNextScreen(this)"
      />

      <img
        id="revenue_p3_back"
        class="button"
        src="../res/back.png"
        onclick="goBack(this)"
      />
    </div>

    <script>
      let screenIter = 0;
      function showNextScreen(x) {
        screenIter++;
        showAccurateScreen();
      }

      function showAccurateScreen() {
        if (screenIter == 0) {
          document.getElementById("homescreen").src = "../res/5_revenue_q3.svg";
          document.getElementById("use_saas_average").style.visibility =
            "visible";
        } else if (screenIter == 1) {
          document.getElementById("homescreen").src =
            "../res/5_revenue_q3_1.png";
        } else if (screenIter == 2) {
          document.getElementById("homescreen").src =
            "../res/5_revenue_q3_2.png";
          document.getElementById("use_saas_average").style.visibility =
            "hidden";
        } else if (screenIter == 3) {
          document.getElementById("homescreen").src =
            "../res/5_revenue_q3_3.png";
        } else if (screenIter == 4) {
          document.getElementById("homescreen").src =
            "../res/5_revenue_q3_4.png";
        } else if (screenIter == 5) {
          window.location.href = "../screens/revenue_review.html";
        }
      }

      function goBack(x) {
        screenIter--;
        showAccurateScreen();
      }
    </script>
  </body>
</html>
