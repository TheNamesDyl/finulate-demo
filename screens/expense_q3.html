<html>
  <head>
    <link rel="stylesheet" href="../login.css" />
    <script src="new_model.js"></script>
  </head>
  <body>
    <div id="fullscreen">
      <img class="screensLarge" id="homescreen" src="../res/expense_q3.svg" />
      <img
        id="cf_expense_q3"
        src="../res/cfmenu.svg"
        onclick="clickBox(this)"
        onmouseout="removeHover(this)"
        onmouseover="hoverBox(this)"
      />
    </div>
  </body>

  <script>
    function clickBox(x) {
      window.location.href = "../screens/cf.html";
    }
    function removeHover(x) {
      var str = x.id;
      str = "../res/cfmenu.svg";
      x.src = str;
    }

    function hoverBox(x) {
      var str = "../res/expense_q3_cf_hover.png";
      x.src = str;
    }
  </script>
</html>
