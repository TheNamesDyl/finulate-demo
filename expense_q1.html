      <img
        id="next_exp"
        alt="next"
        src="res/next.png"
        onclick="next_click(this)"
      />
    </div>
    <script>
      function clickBox(x) {
        var str = x.id;
        str = str + "_click";
        document.getElementById(str).style.visibility = "visible";
      }

      function clickBoxFirst(x) {
        var str = x.id;
        str = str + "_click";
        document.getElementById(str).style.visibility = "visible";
        document.getElementById("next_exp").style.visibility = "visible";
      }

      function removeHover(x) {
        var str = x.id;
        str = "res/" + str + "_black.png";
        x.src = str;
      }

      function hoverBox(x) {
        var str = "res/hover/" + x.id + ".png";
        x.src = str;
      }
    </script>
