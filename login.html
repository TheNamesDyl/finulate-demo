<html>
  <head>
    <link rel="stylesheet" href="login.css" />
    <script src="login.js"></script>
  </head>
  <body>
    <div id="fullscreen">
      <img
        class="screens"
        id="homescreen"
        alt="first page"
        src="res/signin.svg"
      />

      <button
        id="sign_in"
        class="button"
        onclick="window.location.href = 'https://w3docs.com';"
      >
        Sign In
      </button>

      <input
        type="text"
        id="name"
        name="name"
        required
        minlength="4"
        maxlength="8"
        size="10"
      />

      <input
        type="text"
        id="pass"
        name="name"
        required
        minlength="4"
        maxlength="8"
        size="10"
      />
    </div>
  </body>
</html>
