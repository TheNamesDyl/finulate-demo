<html>
  <head>
    <link rel="stylesheet" href="login.css" />
    <script src="login.js"></script>

  </head>
  <body>
    <div id="fullscreen">
      <img
        class="screens"
        id="homescreen"
        alt="second page"
        src="res/3_revenue_q1.png"
      />
    <div>
      <img
        id="subscrip"
        alt="subscrip"
        src='res/subscription.png'
        onclick="clickSub(this)"
        onmouseout="removeHover(this)"
        onmouseover="hoverBox(this)"
      />

      <img 
        id="hover_cus"
        alt="hover_cus"
        src="res/hover_cus.png">

      <img 
        id="Group_add"
        alt="Group_add"
        src="res/Group_add.png">

      <img 
        id="sub_check"
        alt="sub_check"
        src="res/sub_check.png">

      <img 
        id="flat_fee"
        alt="flat_fee"
        src="res/flat_black.png"
        onclick="flat_clickSub(this)"
        onmouseout="flat_removeHover(this)"
        onmouseover="flat_hoverBox(this)">

      <img 
        id="flat_fee_hover"
        alt="flat_fee_hover"
        src="res/flat_fee_hover.png">

      <img 
        id="month"
        alt="month"
        src="res/month.png">

      <img 
        id="flat_check"
        alt="flat_check"
        src="res/flat_check.png">

      <img 
        id="next"
        alt="next"
        src="res/next.png">

    </div>
    </div>

    <script>
      function hoverBox(x) {
        document.getElementById('hover_cus').style.visibility='visible';
        x.src='res/subscription_green.png';
      }

      function removeHover(x){
        document.getElementById('hover_cus').style.visibility='hidden';
        x.src='res/subscription.png';
      }

      function clickSub(x){
        document.getElementById('Group_add').style.visibility='visible'
        document.getElementById('sub_check').style.visibility='visible'
        document.getElementById('flat_fee').style.visibility='visible'
      }

      function flat_hoverBox(x) {
        document.getElementById('flat_fee_hover').style.visibility='visible';
        x.src='res/flat_fee_green.png';
      }

      function flat_removeHover(x){
        document.getElementById('flat_fee_hover').style.visibility='hidden';
        x.src='res/flat_black.png';
      }

      function flat_clickSub(x){
        document.getElementById('month').style.visibility='visible';
        document.getElementById('flat_check').style.visibility='visible';
        document.getElementById('next').style.visibility='visible';
      }

    </script>

  </body>
</html>
